<!DOCTYPE html>
<html>
<head><title>Registration Form</title>
<style>
h1{
text-align:center;
}
body,div{
background-color:yellow;
}
div{
background-color:lawngreen;
}


table,td{border:2px solid black;
border-width:2;
padding-collapse:collapse;
position:center;
}
</style>
</head>
<body>
<form><legend><h1>User Form</h1></legend><div>
<table>
<tr><td><label for="name">Name:</label></td>
 <td colspan="4"><input type="text" id="fname" name="name"></td></tr>
<br><br> 


<tr><td><label for="pword">Password:</label></td>
<td colspan="4"><input type="password" id="pword" name="pword"></td></tr><br><br>


<tr><td><label for="gender">Select Gender:</label></td>
<td colspan="2"><input type="radio" id="male" name="gender">Male</td>
<td colspan="2"><input type="radio" id="female" name="gender">female</td></tr><br><br>


<tr><td><label for="address">Address:</label></td>
<td colspan="4"><textarea id="address" name="address" rows="4" col="4"></textarea></td></tr><br><br>

<tr><td><label for="dob">Date of Birth:</label></td>
<td colspan="4"><input name="dob" id="dob" type="date"></td></tr><br><br>


<tr><td><label for="hobby">Hobbies:</label></td>
<td><input type="checkbox" id="Hockey" name="hobby">Hockey</td>
<td><input type="checkbox" id="Football" name="hobby">Football</td>
<td><input type="checkbox" id="Circket" name="hobby">Circket</td>
<td><input type="checkbox" id="Vollyball" name="hobby">Vollyball</td></tr><br><br>

<tr><td><label for="gender">Marital Status:</label></td>
<td colspan="2"><input type="radio" id="married" name="gender">married</td>
<td colspan="2"><input type="radio" id="unmarried" name="gender">unmarried</td></tr><br><br>


 <tr><td colspan="5" style="text-align:center"><input type="checkbox">I accept the agreement</td></tr>

</table>
</div></form>
</body>
</html>
